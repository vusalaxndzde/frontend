<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formatting</title>
</head>
<body>
    <p style="font-size: 25px;">
        <strong>Lorem</strong> ipsum <small>dolor</small> sit 
        <em>amet</em> consectetur <mark>adipisicing</mark> elit. 
        <sub>Dignissimos</sub> porro <i>ipsum</i> vitae laudantium 
        <b>distinctio</b> sit <del>exercitationem</del>, 
        <ins>mollitia</ins> numquam quasi? <sup>Soluta</sup>
    </p>
</body>
</html>
