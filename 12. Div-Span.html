<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div and Span Elements</title>
    <style>
        span {
            background-color: yellow;
        }
        div {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div>This is div</div>
    <span>This id span</span>
    <p>Lorem ipsum <span>dolor</span> sit amet.</p>
</body>
</html>
