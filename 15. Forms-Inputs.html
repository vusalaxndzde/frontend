<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms and Inputs</title>
</head>
<body>
    <form action="" method="">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="surname">Surname</label><br>
        <input type="text" id="surname" name="surname"><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><hr>

        <label>Gender</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><hr>

        <label>Hobbies</label><br>
        <input type="checkbox" id="tech" name="hobbie" value="tech">
        <label for="tech">Technology</label>
        <input type="checkbox" id="music" name="hobbie" value="music">
        <label for="music">Music</label>
        <input type="checkbox" id="sport" name="hobbie" value="sport">
        <label for="sport">Sport</label><hr>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit"><br>
        <button type="reset">Reset Button</button>
        <button type="submit">Submit Button</button>
    </form>
</body>
</html>
