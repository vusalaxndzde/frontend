<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="navbar.css">
	<link rel="stylesheet" href="search.css">
	<link rel="stylesheet" href="footer.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-survival101">
		<div class="container">
			<a class="navbar-brand" href="navbar.html">
				BakuLibrary
			</a>
			<div class="collapse navbar-collapse" id="navbarColor02">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">My Books</a>
					</li>
				</ul>
				<form class="form-inline" action="#" method="get">
					<div class="input-group search-box">
						<input type="text" class="form-control" name="search" placeholder="What are you looking for?" aria-label="Search for...">
						<span class="input-group-btn">
							<button class="btn btn-secondary" type="submit"><i class="ion-search"></i></button>
						</span>
					</div>
				</form>
			</div>
			<a href="#" class="btn btn-success mybtn" id="login">Log In</a>
			<a href="#" class="btn btn-success mybtn" id="signup">Sign Up</a>
		</div>
	</nav>

    <div class="container">
        <div class="search">
            <div class="search-head">
                Search Books
            </div>
            <hr>
            <div class="search-form">
                <form action="#" th:action="@{search}" method="get">
					<div class="search-input">
						<input type="text" name="q" placeholder="What are you looking for?">
						<button type="submit">Search</button>
					</div>
				</form>
            </div>
            <div class="search-result">
                <span>234</span><span> result</span>
            </div>
            <a href="#">
                <div class="result">
                    <div class="result-image">
                        <img src="image/lord-of-rings.jpg" alt="">
                    </div>
                    <div class="result-name">
                        <p class="name">The Lord of Rings</p>
                        <p class="author">by Tolkien</p>
                        <div>
                            <span>Total Pages: </span><p class="pages">1112</p>
                        </div>
                        <div>
                            <span>Genre(s): </span><p class="genre"> Fiction Comic</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>


</body>
</html>
