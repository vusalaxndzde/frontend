<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="header-bar" class="header-bar">
        <div class="logo-component">
          <a href="/" title="The Internet Archive's Open Library: One page for every book">
            <div class="logo-txt">
              <img class="logo-icon" src="/static/images/openlibrary-logo-tighter.svg" width="189" height="47" alt="Open Library logo">
            </div>
          </a>
        </div>
      
      
        <ul class="navigation-component">
          <li>
      
      <div class="mybooks-component header-dropdown">
        <a href="/account/books" data-ol-link-track="MainNav|MyBooks">My Books</a>
      </div>
      </li>
        </ul>
              <form class="search-bar-input" action="/search" method="get">
                <input type="text" name="q" placeholder="Search" aria-label="Search" autocomplete="off">
                <input name="mode" type="checkbox" aria-hidden="true" aria-label="Search checkbox" checked="checked" value="everything" id="ftokenstop" class="hidden instantsearch-mode">
                <input type="submit" value="" class="search-bar-submit" aria-label="Search submit">
                <div class="vertical-separator"></div>
                <a id="barcode_scanner_link" class="search-by-barcode-submit" aria-label="Search by barcode" title="Search by barcode" href="/barcodescanner?returnTo=/isbn/$$$">
                </a>
              </form>
            </div>
            <div class="search-dropdown">
              <ul class="search-results"></ul>
            </div>
          </div>
        </div>
      
        <ul class="auth-component">
          <li class="hide-me">
            <a class="btn" href="/account/login">Log In</a></li>
          <li><a class="btn primary" href="/account/create">Sign Up</a></li>
        </ul>
      </header>
</body>
</html>
