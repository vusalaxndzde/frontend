    <title>Document</title>
    <script>
        function deleteLi(element) {
            console.log(element)
            let ul = document.querySelector('ul')
            ul.removeChild(element)
        }
    </script>
</head>
<body>
    <ul>
        <li onclick="deleteLi(this)">dsd</li>
        <li onclick="deleteLi(this)">sads</li>
        <li onclick="deleteLi(this)">sadsd</li>
        <li onclick="deleteLi(this)">sdsd</li>
        <li onclick="deleteLi(this)">sdsd</li>
    </ul>
</body>
</html>
