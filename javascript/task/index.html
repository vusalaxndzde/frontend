<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .selected {
            color: red;
        }
    </style>
    <script>
        function deleteLi(element) {
            console.log(element)
            let ul = document.querySelector('ul')
            ul.removeChild(element)
        }

        function createUser() {
            let input = document.querySelector('input')
            let ul = document.querySelector('ul')
            let li = document.createElement('li')
            li.textContent = input.value
            ul.appendChild(li)
        }

        function changeColor(element) {
            let items = document.getElementsByTagName('li')
            for (let i = 0; i < items.length; i++) {
                items[i].classList.remove('selected')
            }
            element.classList.add('selected')
        }

        function reverseWord() {
            let input = document.getElementById('create-user-input')
            let yeni = ''
            for (let i = input.value.length - 1; i >=0; i--) {
                yeni += input.value[i]
            }
            input.value = yeni
        }

        function deleteWork(element) {
            element.style.textDecoration = 'line-through'
        }
    </script>
</head>
<body>
    <ul>
        <li onclick="deleteWork(this)">dsd</li>
        <li onclick="deleteWork(this)">sads</li>
        <li onclick="deleteWork(this)">sadsd</li>
        <li onclick="deleteWork(this)">sdsd</li>
        <li onclick="deleteWork(this)">sdsd</li>
    </ul>
    <input type="text" id="create-user-input" onchange="reverseWord()">
    <button type="button" onclick="createUser()">Create</button>
</body>
</html>
