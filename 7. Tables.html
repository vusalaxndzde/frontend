<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Vusal</td>
                <td>Akhundzada</td>
                <td>Developer</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>Vusal1</td>
                <td>Akhundzada1</td>
                <td>Developer</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>Vusal2</td>

                <td>Developer</td>
                <td>2000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
