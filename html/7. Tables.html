<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th {
            background-color: rgb(127, 216, 127);
        }
        td {
            background-color: rgb(213, 255, 213);
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Vusal</td>
                <td>Akhundzada</td>
                <td>BackEnd Developer</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>Tom</td>
                <td>Cruse</td>
                <td>FrontEnd Developer</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>Christian</td>
                <td>Bale</td>
                <td>Mobil Developer</td>
                <td>2000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
