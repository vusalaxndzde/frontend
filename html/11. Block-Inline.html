<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block and Inline Elements</title>
</head>
<body>
    <!-- Some Block level elements -->
    <h1>Hello World</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Expedita, itaque.</p>
    <div>This is div</div>
    <hr>

    <!-- Some Inline elements -->
    <a href="#">Link</a>
    <br>
    <span>This is span</span>
</body>
</html>
