<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="assets/register.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <form action="" method="">
            <h1 class="head">Responsive Registration Form</h1>
            <div class="input-container">
                <i class="fa fa-envelope icon"></i>
                <input type="text" id="email" class="input-field" name="email" placeholder="Email">
            </div>
            <div class="input-container">
                <i class="fa-solid fa-lock icon"></i>
                <input type="password" id="password" class="input-field" name="password" placeholder="Password">
            </div>
            <div class="input-container">
                <i class="fa-solid fa-lock icon"></i>
                <input type="password" id="repassword" class="input-field" name="repassword" placeholder="Re-type Password">
            </div>
            <div class="input-container">
                <i class="fa fa-user icon"></i>
                <input type="text" id="firstname" class="inputname" name="firstname" placeholder="First Name">
                <i class="fa fa-user icon"></i>
                <input type="text" id="lastname" class="inputname" name="lastname" placeholder="Last Name">
            </div>
            <div class="input-container">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male" class="font">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" class="font">Female</label>
            </div>
            <div class="input-container">
                <select name="country" id="country" class="box">
                    <option value="" disabled selected hidden>Select a country</option>
                    <option value="aze">Azerbaijan</option>
                </select>
            </div>
            <div class="input-container">
                <input type="checkbox" id="terms" name="terms" value="terms">
                <label for="terms" class="font">I agree with terms and conditions</label>
            </div>
            <div class="input-container">
                <input type="checkbox" id="news" name="news" value="news">
                <label for="terms" class="font">I want to receive the newsletter</label>
            </div>
            <button type="submit" id="register" class="btn" name="register" value="register">Register</button>
        </form>
    </div>
</body>
</html>
