<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        table, tr, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table {
            width: 60%;
            margin: 0 auto;
            font-size: 1.5em;
        }

        th, td {
            padding: 10px;
        }

        .head tr:first-child {
            background-color: rgb(255, 235, 199);
        }

        table tr:nth-child(even) {
            background-color: rgb(255, 235, 199);
        }

        .body tr:last-child {
            background-color: rgb(116, 113, 134);
        }

        tbody tr:hover {
            background-color: #ddd;
        }

        tbody tr td:nth-child(n+2) {
            text-align: right;
        }

        tbody .footer td:first-child {
            text-align: center;
        }

        .title {
            letter-spacing: 10px;
            font-size: 1.2em;
            background-color: rgb(250, 177, 43);
            color: white;
            font-weight: bold;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <caption class="title">Employee Timecard</caption>
        <thead class="head">
            <tr>
                <th style="width: 300px;">Day</th>
                <th style="width: 150px;">Regular</th>
                <th style="width: 150px;">Overtime</th>
                <th style="width: 150px;">Total</th>
            </tr>
        </thead>
        <tbody class="body">
            <tr>
                <td>Mondey</td>
                <td>8</td>
                <td>0</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>8</td>
                <td>2.5</td>
                <td>10.5</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8</td>
                <td>0</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>8</td>
                <td>0</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>8</td>
                <td>0</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>0</td>
                <td>5</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>0</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr class="footer">
                <td>Total weekly hours:</td>
                <td>40</td>
                <td>8.5</td>
                <td>48.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
