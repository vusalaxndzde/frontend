<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>side bar</title>
    <style>
        a {
            text-decoration: none;
            color: #75252F;
            font-size: 1.5em;
            font-weight: bold;
        }
        ul li {
            width: 330px;
            padding: 17px 30px;
            background-color: #7674D9;
            border: 1px solid black;
        }
        i {
            font-size: 1.5em;
            color: white;
            padding-right: 15px;
        }

    </style>
</head>
<body>
    <ul>
        <li type="none"><i class="fa-solid fa-house"></i><a href="#">Home</a></li>
        <li type="none"><i class="fa-solid fa-newspaper"></i><a href="#">News</a></li>
        <li type="none"><i class="fa-solid fa-newspaper"></i><a href="#">Contact</a></li>
        <li type="none"><i class="fa-solid fa-user"></i><a href="#">About</a></li>
    </ul>
</body>
</html>
