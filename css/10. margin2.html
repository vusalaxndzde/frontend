<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box-1 {
            background-color: rgb(18, 216, 18);
            width: 50%;
            height: 200px;
            margin: 0 auto;
        }
        #box-2 {
            background-color: aqua;
            text-align: center;
            width: 50%;
            height: 100px;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>
<body>
    <div id="box-1">
        <div id="box-2">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab, voluptatem?</p>
        </div>
    </div>
</body>
</html>
